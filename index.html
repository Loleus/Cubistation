<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sphere Atom Space</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="root">
    <div class="port">
      <div class="clip"></div>
      <div class="layers">
        <div class="layer layer__skybox">
          <div class="Skybox-position">
            <div class="Skybox-rotor-x">
              <div class="Skybox-rotor-y">
                <div class="Skybox-faces">
                  <span class="Skybox-face Skybox-face-front"></span>
                  <span class="Skybox-face Skybox-face-back"></span>
                  <span class="Skybox-face Skybox-face-left"></span>
                  <span class="Skybox-face Skybox-face-right"></span>
                  <span class="Skybox-face Skybox-face-up"></span>
                  <span class="Skybox-face Skybox-face-down"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="layer layer__sphere">
          <div class="cube">
            <span class="cake"></span>
            <span class="cake"></span>
            <span class="cake"></span>
            <span class="cake"></span>
            <span class="cake"></span>
            <span class="cake"></span>
            <span class="cake"></span>
            <span class="cake"></span>
            <span class="cake"></span>
            <span class="cake"></span>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
