<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cubista</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="root">
      <div class="port">
        <div class="layers">
          <div class="layer Skybox">
              <div class="Skybox-position">
                <div class="Skybox-rotor-x">
                  <div class="Skybox-rotor-y">
                    <div class="Skybox-faces">

                      <div class="Skybox-face Skybox-face-front"></div>
                      <div class="Skybox-face Skybox-face-back"></div>
            
                      <div class="Skybox-face Skybox-face-left"></div>
                      <div class="Skybox-face Skybox-face-right"></div>
            
                      <div class="Skybox-face Skybox-face-up"></div>
                      <div class="Skybox-face Skybox-face-down"></div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="layer layer__back">
            <div class="cube cube--00">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
            <div class="cube cube--02">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
            <div class="cube cube--06">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>

            <div class="cube cube--08">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
          </div>
          <div class="layer layer__center layer__center--spin">
            <div class="cube cube--01">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
            <div class="cube cube--03">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
            <div class="cube cube--04">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
            <div class="cube cube--05">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
            <div class="cube cube--07">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
          </div>
          <div class="layer layer__front">
            <div class="cube cube--00">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
            <div class="cube cube--02">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
            <div class="cube cube--06">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
            <div class="cube cube--08">
              <div class="Z"></div>
              <div class="X"></div>
              <div class="Y"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
